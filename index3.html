<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>Nhập chiều rộng</p>
<input id="width">
<br>
<p>Nhập chiều cao</p>
<input id="height">
<br><br>
<button onclick="print()">vẽ</button>
<script>

    function print() {
        let width = +document.getElementById('width').value;
        let height = +document.getElementById('height').value;

        for (let i = 0; i < width; i++) {
            document.write('*');
        }
        document.write('<br>');

        for (let i = 0; i < height - 2; i++) {
            document.write('*');
            for (let j = 0; j < width - 2; j++) {
                document.write('&nbsp&#8202&#8202&#8202');
            }
            document.write('*');
            document.write('<br>');
        }
        for (let i = 0; i < width; i++) {
            document.write('*');
        }
    }
</script>

</body>
</html>
